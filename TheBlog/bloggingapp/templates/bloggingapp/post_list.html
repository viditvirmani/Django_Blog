{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <nav class="navbar navbar-inverse navbar-static-top">
    <link rel="stylesheet" href="{% static 'css/post_list.css' %}">
    <title>Blog Posts</title>
  </head>
  <body>
      <div id="users">
        Welcome<b> {{ user.get_username }}</b>
        <br>
        <a href="{% url 'post_new' %}">Add New BlogPost</a>
        <br>
      </div>

  <div id="one">
    <h1>Your Posts</h1>
    <br>
    <br>
      {% for post in posts %}
                TITLE: <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
                <br>
              <b>  Date Published:</b> {{ post.published_date }}
              <br>
              <a href="">Edit This Post</a>
              <br>
              <a href="{% url 'post_delete' pk=post.pk %}">Delete This Post?</a>
              <br>
              <br>
        {% endfor %}
        </div>
  </body>
</html>
